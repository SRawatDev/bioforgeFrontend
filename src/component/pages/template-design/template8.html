    <style>
      /* Custom glassmorphism effects */
      .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      /* Smooth animations */
      * {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Custom hover effects */
      .hover-lift:hover {
        transform: translateY(-2px);
      }

      /* Subtle floating animation */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      .float-animation {
        animation: float 6s ease-in-out infinite;
      }
    </style>

    <script>
      function openSocial(platform) {
        const urls = {
          instagram: 'https://instagram.com/john.creative',
          twitter: 'https://twitter.com/johndesigns',
          linkedin: 'https://linkedin.com/in/johndoe',
          dribbble: 'https://dribbble.com/john_creative',
          behance: 'https://behance.net/johndoe_design',
          github: 'https://github.com/johndoe-dev'
        }

        if (urls[platform]) {
          window.open(urls[platform], '_blank')
        }
      }

      // Smooth click animation
      document.addEventListener('click', function (e) {
        if (e.target.closest('[onclick]')) {
          const element = e.target.closest('[onclick]')
          element.style.transform = 'scale(0.98)'
          element.style.opacity = '0.8'

          setTimeout(() => {
            element.style.transform = 'scale(1.02)'
            element.style.opacity = '1'
          }, 100)

          setTimeout(() => {
            element.style.transform = ''
          }, 200)
        }
      })
      // Parallax effect for background orbs
      document.addEventListener('mousemove', function (e) {
        const orbs = document.querySelectorAll('.fixed > div')
        const mouseX = e.clientX / window.innerWidth
        const mouseY = e.clientY / window.innerHeight

        orbs.forEach((orb, index) => {
          const speed = (index + 1) * 0.3
          const x = (mouseX - 0.5) * speed * 30
          const y = (mouseY - 0.5) * speed * 30
          orb.style.transform = `translate(${x}px, ${y}px)`
        })
      })

      // Add floating animation to profile picture
      const profilePic =
        document.querySelector('img[alt="Profile"]').parentElement
      profilePic.classList.add('float-animation')

      // Subtle card entrance animation
      const cards = document.querySelectorAll('[onclick]')
      cards.forEach((card, index) => {
        card.style.opacity = '0'
        card.style.transform = 'translateY(20px)'

        setTimeout(() => {
          card.style.opacity = '1'
          card.style.transform = 'translateY(0)'
        }, 200 + index * 100)
      })

      // Add ripple effect on click
      function createRipple(event) {
        const button = event.currentTarget
        const circle = document.createElement('span')
        const diameter = Math.max(button.clientWidth, button.clientHeight)
        const radius = diameter / 2

        circle.style.width = circle.style.height = `${diameter}px`
        circle.style.left = `${event.clientX - button.offsetLeft - radius}px`
        circle.style.top = `${event.clientY - button.offsetTop - radius}px`
        circle.classList.add('ripple')

        const ripple = button.getElementsByClassName('ripple')[0]
        if (ripple) {
          ripple.remove()
        }

        button.appendChild(circle)
      }

      // Add ripple styles
      const style = document.createElement('style')
      style.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `
      document.head.appendChild(style)

      // Add ripple effect to all clickable cards
      cards.forEach(card => {
        card.style.position = 'relative'
        card.style.overflow = 'hidden'
        card.addEventListener('click', createRipple)
      })

      // Smooth scroll reveal animation
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      }

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1'
            entry.target.style.transform = 'translateY(0)'
          }
        })
      }, observerOptions)

      // Observe all cards for scroll animations
      cards.forEach(card => {
        observer.observe(card)
      })
    </script>
