<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="links-container">
    <h2 class="links-title">My Social Links</h2>
    <div class="links-grid">

      <!-- Link Card -->
      <div class="link-card">
        <img src="1751024219128___d5.webp" alt="Instagram" class="link-logo" />
        <div class="link-info">
          <h3 class="link-title">Instagram</h3>
          <p class="link-url">https://youtube.com/@MrAbhi</p>
          <div class="button-row">
            <a href="https://youtube.com/@MrAbhi" target="_blank" class="btn visit">Visit</a>
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </div>
        </div>
      </div>

      <div class="link-card">
        <img src="1751024219157___d6.webp" alt="LinkedIn" class="link-logo" />
        <div class="link-info">
          <h3 class="link-title">LinkedIn</h3>
          <p class="link-url">https://youtube.com/@MrAbhi</p>
          <div class="button-row">
            <a href="https://youtube.com/@MrAbhi" target="_blank" class="btn visit">Visit</a>
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </div>
        </div>
      </div>

      <div class="link-card">
        <img src="1751024219127___d4.webp" alt="YouTube" class="link-logo" />
        <div class="link-info">
          <h3 class="link-title">YouTube</h3>
          <p class="link-url">https://youtube.com/@MrAbhi</p>
          <div class="button-row">
            <a href="https://youtube.com/@MrAbhi" target="_blank" class="btn visit">Visit</a>
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
